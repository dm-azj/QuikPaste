<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinoyPaste - Simple Pastebin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PinoyPaste</h1>
            <p>Simple pastebin with raw text view - para sa mga Pinoy developer!</p>
        </header>
        
        <main>
            <div class="paste-form">
                <div class="form-group">
                    <label for="paste-content">Paste your text or code:</label>
                    <textarea id="paste-content" placeholder="Ilagay ang iyong code o text dito..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="syntax-highlighting">Syntax Highlighting:</label>
                    <select id="syntax-highlighting">
                        <option value="none">None</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="json">JSON</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="php">PHP</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="cpp">C++</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expiration">Expiration:</label>
                    <select id="expiration">
                        <option value="never">Never</option>
                        <option value="1hour">1 Hour</option>
                        <option value="1day">1 Day</option>
                        <option value="1week">1 Week</option>
                    </select>
                </div>
                
                <button id="create-paste">Create Paste</button>
            </div>
            
            <div id="result" class="hidden">
                <p>Your paste has been created! Share this URL:</p>
                <div class="url-container">
                    <input type="text" id="paste-url" readonly>
                    <button id="copy-url">Copy</button>
                </div>
                <div class="view-options">
                    <a id="view-link" target="_blank">View with formatting</a>
                    <a id="raw-link" target="_blank">View raw text</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with ❤️ for Filipino developers | Powered by Netlify</p>
        </footer>
    </div>
    
    <script src="assets/js/nanoid.min.js"></script>
    <script src="assets/js/lz-string.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinoyPaste - Raw View</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        #raw-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <pre id="raw-content"></pre>
    
    <script src="assets/js/lz-string.min.js"></script>
    <script>
        // Extract paste data from URL
        const hash = window.location.hash.substring(1);
        if (hash) {
            try {
                const pasteData = JSON.parse(LZString.decompressFromEncodedURIComponent(hash));
                document.getElementById('raw-content').textContent = pasteData.content;
            } catch (e) {
                document.getElementById('raw-content').textContent = 'Error loading paste. Invalid URL.';
            }
        } else {
            document.getElementById('raw-content').textContent = 'No paste data found.';
        }
    </script>
</body>
</html>
